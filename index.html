<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo application demo project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="app">
      <h1 class="title">Todo</h1>

      <form id="todo-form" class="new-todo-form" autocomplete="off">
        <input id="new-todo" class="new-todo-input" placeholder="What needs doing?" />
        <button class="add-btn" type="submit">Add</button>
      </form>

      <section class="controls">
        <div class="filters">
          <button data-filter="all" class="filter active">All</button>
          <button data-filter="active" class="filter">Active</button>
          <button data-filter="completed" class="filter">Completed</button>
        </div>
        <button id="clear-completed" class="clear-btn">Clear completed</button>
      </section>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

      <footer class="footer">
        <span id="count" class="count">0 items left</span>
      </footer>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
